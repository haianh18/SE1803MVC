<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="ProductControllerURL" method="post">
			<table>
				<tr>
					<td>ProductID</td>
					<td><input type="text" name="ProductID" id=""></td>
				</tr>
				<tr>
					<td>ProductName</td>
					<td><input type="text" name="ProductName" id=""></td>
				</tr>
				<tr>
					<td>SupplierID</td>
					<td><select name="SupplierID" id="" >
						<option value="1">Exotic Liquids</option>
						<option value="2">New Orleans Cajun Delights</option>
						<option value="3">Grandma Kelly's Homestead</option>
					</select></td>
				</tr>
				<tr>
					<td>CategoryID</td>
					<td><select name="CategoryID" id="">
						<option value="1">Beverages</option>
						<option value="2">Condiments</option>
					</select></td>
				</tr>
				<tr>
					<td>QuantityPerUnit</td>
					<td><input type="text" name="QuantityPerUnit" id=""></td>
				</tr>
				<tr>
					<td>UnitPrice</td>
					<td><input type="text" name="UnitPrice" id=""></td>
				</tr>
				<tr>
					<td>UnitsInStock</td>
					<td><input type="text" name="UnitsInStock" id=""></td>
				</tr>
				<tr>
					<td>UnitsOnOrder</td>
					<td><input type="text" name="UnitsOnOrder" id=""></td>
				</tr>
				<tr>
					<td>ReorderLevel</td>
					<td><input type="text" name="ReorderLevel" id=""></td>
				</tr>
				<tr>
					<td>Discontinued</td>
					<td><input type="radio" value="1" name="Discontinued" id="">Continue
                                            <input type="radio" value="0" name="Discontinued" id="">Discontinue
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="add Product" name="submit"></td>
					<td><input type="reset" value="Clear"></td>

				</tr>
				<input type="hidden" name="service" value="addProduct">
			</table>
		</form>
    </body>
</html>
